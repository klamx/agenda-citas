<div class="container pt-3">
  <div class="text-center h2 text-light">Aplicacion de citas</div>
  <div class="row mt-3">
    <div class="col-lg-6 col-xs-12 mt-3">
      <app-crear-cita (nuevaCita)="agregarCita($event)"></app-crear-cita>
    </div>
    <div class="col-lg-6 col-xs-12 mt-3">
      <app-list-citas
        [listCitas]="listCitas"
        (eliminar)="eliminarCita($event)"
      ></app-list-citas>
    </div>
  </div>
</div>
